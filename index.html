<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soft-Girl Flip Clock Widget</title>
<link href="https://fonts.cdnfonts.com/css/mogula" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: transparent;
    font-family: 'Arial', sans-serif;
  }

  .widget {
    background: rgba(255,255,255,0.1);
    border-radius: 18px;
    padding: 20px 15px;
    width: 100%;
    max-width: 200px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    backdrop-filter: blur(5px);
    margin-bottom: 12px; /* Space for theme buttons */
  }

  .clock {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    font-family: 'Mogula', sans-serif;
  }

  .flip {
    position: relative;
    width: 50px;
    height: 60px;
    perspective: 1000px;
  }

  .flip-number {
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    color: #000;
    border-radius: 10px;
    text-align: center;
    line-height: 60px;
    font-size: 28px;
    font-family: 'Mogula', sans-serif;
    transition: transform 0.3s ease;
  }

  .flip.animate .flip-number {
    transform: rotateX(90deg);
  }

  .am-pm {
    font-size: 14px;
    margin-left: 4px;
    font-family: 'Mogula', sans-serif;
  }

  /* Themes outside the widget */
  .themes-container {
    display: flex;
    justify-content: center;
    margin-top: 8px;
  }

  .theme-circle {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    margin: 0 4px;
    cursor: pointer;
    border: 1px solid #fff;
    transition: transform 0.2s;
  }

  .theme-circle:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="widget" id="widget">
  <div class="clock" id="clock">
    <div class="flip" id="hours">
      <div class="flip-number">12</div>
    </div>
    <div class="flip" id="minutes">
      <div class="flip-number">00</div>
    </div>
    <div class="am-pm" id="ampm">AM</div>
  </div>
</div>

<div class="themes-container" id="themes">
  <div class="theme-circle" style="background: #ffdbe7;" data-theme="#ffdbe7"></div>
  <div class="theme-circle" style="background: #acbda1;" data-theme="#acbda1"></div>
  <div class="theme-circle" style="background: #ede8d0;" data-theme="#ede8d0"></div>
  <div class="theme-circle" style="background: #d1e7ff;" data-theme="#d1e7ff"></div>
</div>

<script>
const widget = document.getElementById('widget');
const hoursFlip = document.getElementById('hours').querySelector('.flip-number');
const minutesFlip = document.getElementById('minutes').querySelector('.flip-number');
const ampmDisplay = document.getElementById('ampm');
const themeCircles = document.querySelectorAll('.theme-circle');

let currentTheme = localStorage.getItem('flipClockTheme') || "#ffe4e1";
widget.style.background = currentTheme;

function pad(num) {
  return String(num).padStart(2,'0');
}

// Flip animation
function flipNumber(element, newNumber) {
  if (element.textContent === newNumber) return;

  element.style.transform = 'rotateX(90deg)';
  setTimeout(() => {
    element.textContent = newNumber;
    element.style.transform = 'rotateX(0deg)';
  }, 300);
}

// Update clock
function updateClock() {
  const now = new Date();
  let h = now.getHours();
  const m = now.getMinutes();
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12;
  h = h ? h : 12;

  const hStr = pad(h);
  const mStr = pad(m);

  flipNumber(hoursFlip, hStr);
  flipNumber(minutesFlip, mStr);
  ampmDisplay.textContent = ampm;
}

setInterval(updateClock, 1000);
updateClock();

// Theme selection
themeCircles.forEach(circle => {
  circle.addEventListener('click', () => {
    const color = circle.dataset.theme;
    widget.style.background = color;
    localStorage.setItem('flipClockTheme', color);
  });
});
</script>

</body>
</html>
