<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soft-Girl Flip Clock Widget</title>
<link href="https://fonts.cdnfonts.com/css/mogula" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: transparent;
    font-family: 'Arial', sans-serif;
  }

  .widget {
    background: rgba(255,255,255,0.1);
    border-radius: 18px;
    padding: 18px 12px;
    width: 100%;
    max-width: 220px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    backdrop-filter: blur(5px);
  }

  .clock {
    display: flex;
    justify-content: center;
    gap: 6px;
    font-family: 'Mogula', sans-serif;
    position: relative;
  }

  .flip {
    position: relative;
    width: 50px;
    height: 60px;
    perspective: 1000px;
  }

  .flip-card {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .flip-top, .flip-bottom {
    width: 100%;
    height: 50%;
    background: rgba(255,255,255,0.2);
    color: #000;
    border-radius: 10px;
    text-align: center;
    line-height: 30px;
    font-size: 28px;
    overflow: hidden;
    backface-visibility: hidden;
    display: block;
    font-family: 'Mogula', sans-serif;
  }

  .flip-top {
    transform-origin: bottom;
  }

  .flip-bottom {
    position: absolute;
    bottom: 0;
    transform-origin: top;
  }

  .flip.animate .flip-top {
    animation: flipTop 0.5s forwards;
  }

  .flip.animate .flip-bottom {
    animation: flipBottom 0.5s forwards;
  }

  @keyframes flipTop {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(-90deg); }
  }

  @keyframes flipBottom {
    0% { transform: rotateX(90deg); }
    100% { transform: rotateX(0deg); }
  }

  .am-pm {
    align-self: flex-end;
    font-size: 14px;
    margin-left: 4px;
    font-family: 'Mogula', sans-serif;
  }

  .themes {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .theme-circle {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    margin: 0 4px;
    cursor: pointer;
    border: 1px solid #fff;
    transition: transform 0.2s;
  }

  .theme-circle:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="widget" id="widget">
  <div class="clock" id="clock">
    <div class="flip" id="hours">
      <div class="flip-card">
        <div class="flip-top">12</div>
        <div class="flip-bottom">12</div>
      </div>
    </div>
    <div class="flip" id="minutes">
      <div class="flip-card">
        <div class="flip-top">00</div>
        <div class="flip-bottom">00</div>
      </div>
    </div>
    <div class="am-pm" id="ampm">AM</div>
  </div>

  <div class="themes" id="themes">
    <div class="theme-circle" style="background: #ffe4e1;" data-theme="#ffe4e1"></div>
    <div class="theme-circle" style="background: #d8bfd8;" data-theme="#d8bfd8"></div>
    <div class="theme-circle" style="background: #fdf6e3;" data-theme="#fdf6e3"></div>
    <div class="theme-circle" style="background: #cfe0e8;" data-theme="#cfe0e8"></div>
  </div>
</div>

<script>
const widget = document.getElementById('widget');
const hoursFlip = document.getElementById('hours');
const minutesFlip = document.getElementById('minutes');
const ampmDisplay = document.getElementById('ampm');
const themeCircles = document.querySelectorAll('.theme-circle');

let currentTheme = localStorage.getItem('flipClockTheme') || "#ffe4e1";
widget.style.background = currentTheme;

let prevHour = null;
let prevMinute = null;

function pad(num) {
  return String(num).padStart(2,'0');
}

// Flip animation for number
function flipNumber(flipDiv, newNumber) {
  const top = flipDiv.querySelector('.flip-top');
  const bottom = flipDiv.querySelector('.flip-bottom');

  if (top.textContent === newNumber) return; // No change

  top.textContent = flipDiv.querySelector('.flip-bottom').textContent;
  bottom.textContent = newNumber;

  flipDiv.classList.add('animate');
  setTimeout(() => {
    flipDiv.classList.remove('animate');
    top.textContent = newNumber;
  }, 500);
}

// Update HH:MM AM/PM
function updateClock() {
  const now = new Date();
  let h = now.getHours();
  const m = now.getMinutes();
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12;
  h = h ? h : 12;

  const hStr = pad(h);
  const mStr = pad(m);

  if (prevHour !== hStr) {
    flipNumber(hoursFlip, hStr);
    prevHour = hStr;
  }
  if (prevMinute !== mStr) {
    flipNumber(minutesFlip, mStr);
    prevMinute = mStr;
  }

  ampmDisplay.textContent = ampm;
}

setInterval(updateClock, 1000);
updateClock();

// Theme selection
themeCircles.forEach(circle => {
  circle.addEventListener('click', () => {
    const color = circle.dataset.theme;
    widget.style.background = color;
    localStorage.setItem('flipClockTheme', color);
  });
});
</script>

</body>
</html>
